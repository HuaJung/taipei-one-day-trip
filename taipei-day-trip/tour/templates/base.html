<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Taipei Trip 台北一日遊 2.0</title>
    {% endblock %}
    
    <script src="https://kit.fontawesome.com/6681bc69b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/layout.css')}}">
    {% block link %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% endblock %}
</head>
<body>
    <nav>
        <div class="navitems">
            <h2><a href="/">台北一日遊</a></h2>
            <ul class="items">
                <li class="booking">預定行程</li>
                <li class="auth">登入/註冊</li>
            </ul>
        </div>
    </nav>
    <div class="modal">
        <dialog class="modal-dialog signin">
            <div class="grid-title">
                <h3>登入會員帳號</h3>
                <div class="close-x" id="close-signin"><i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <form>
                <input type="email" placeholder="輸入電子信箱"  required/><br>
                <input type="password" placeholder="輸入密碼" minlength="4" maxlength="25" required/><br>
                <input type="submit" value="登入帳戶" id="signin-btn">
            </form>
            <div class="auth-error"></div>
            <p class="reminder">還沒有帳戶？點此<span id="signup">註冊</span></p>
        </dialog>
        <dialog class="modal-dialog signup">
            <div class="grid-title">
                <h3>註冊會員帳號</h3>
                <div class="close-x" id="close-signup"><i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <form>
                <input type="text" placeholder="輸入姓名" required/><br>
                <input type="email" placeholder="輸入電子信箱"/><br>
                <input type="password" placeholder="輸入密碼" minlength="4" maxlength="25" required/><br>
                <input type="submit" value="新註冊帳戶" id="signup-btn">
            </form>
            <div class="auth-error"></div>
            <p class="reminder">已經有帳戶了？點此<span id="signin">登入</span></p>
        </dialog>
    </div>

    <main>
        {% block content %}

        {% endblock%}
    </main>
    <footer>
        COPYRIGHT &copy; 2021台北一日遊
    </footer>
    <script src="{{url_for('static', filename='javascript/common.js')}}"></script>
    <script src="{{url_for('static', filename='javascript/auth.js')}}"></script>

    {% block script%}
    {% endblock %}

    
</body>
</html>
