{% extends 'base.html' %}

{% block content %}
<div class="banner">
    <img src="{{url_for('static', filename='[orig] welcome image.png')}}" alt="">
    <div class="banner-group">
        <div class="slogan">
            <h2>輕鬆享受台北一日悠閒</h1>
